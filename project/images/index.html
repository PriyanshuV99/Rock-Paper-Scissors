<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Stone paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Rock paper and scissor</h1>
   <div class="choices">
    <div class="choice" id="rock">
        <img src="rock.jpg" alt="error">
    </div>
    <div class="choice" id="paper">
        <img src="paper.jpg" alt="error">
    </div>
    <div class="choice" id="sciossor">
        <img src="sciossor.jpg" alt="error">
    </div>
   </div>
    <div class="score-board">
        <div class="score">
           <p id="user">0</p>
           <p>You</p>
        </div>
        <div class="score">
            <p id="computer">0</p>
            <p>computer</p>
        </div>
    </div>
   
    <div class="mess">
        <p id="message">Play your move</p>
    </div>

    <script src="scr.js"></script>
</body>
</html>
